<!DOCTYPE html>
<html>
<style media="screen">

  div.wrap {
    display: grid;
      grid-template-columns: 1fr 2.5fr 1fr;
      gap: 0px 10px;

        justify-content: center;
  }

  div.centre {
    display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 270px 1fr;
      grid-area: 1 / 2 / 2 / 3;
    width:1000px;
  }
  img.left-Skin-ad{
    float: right;
  }
  img.right-Skin-ad{
    float: left;
  }
</style>
<head>

</head>
<body>
  <div class="wrap">
    <div>
    <img class="left-Skin-ad"src="https://github.com/jamesleahyreachplc/ad-mockup-test/blob/main/Assets/Skin-left-MG-v1.png?raw=true">
        </div>
    <div class="centre">
      <img class="top-banner-ad"src="https://github.com/jamesleahyreachplc/ad-mockup-test/blob/main/Assets/Skin-top-big-MG-v1.png?raw=true">

      <div id="iframe_container">
        <iframe name="ifr" style="position: absolute; height:100%; width:1000px;" src="https://doppleganger-prod.s3.eu-west-1.amazonaws.com/corklive/19383480.html" onload = "document.body.style.height = frames.ifr.document.body.offsetHeight + parseInt(document.getElementById('iframe_container').style.top) + parseInt(document.getElementById('iframe_container').style.bottom) + 'px'">
        </iframe>
      </div>

      <!-- <div class="mirror">
        <iframe scrolling="no" src="https://doppleganger-prod.s3.eu-west-1.amazonaws.com/corklive/19383480.html" style="border: 0px none;  height: 100%; width: 100%;">
          </iframe>
        </div>-->


        </div>
        <div>
          <img class="right-Skin-ad"src="https://github.com/jamesleahyreachplc/ad-mockup-test/blob/main/Assets/Skin-Right-MG-v1.png?raw=true">
            </div>
  </div>
</body>
<script> function noScroll ( )
  { window . scrollTo ( 0 , 0 ) ; } // add listener to disable scroll
  window.addEventListener ( 'scroll' , noScroll ) ;
  // Remove listener to re-enable scroll window . removeEventListener ( 'scroll' , noScroll ) ;
</script>
</html>
